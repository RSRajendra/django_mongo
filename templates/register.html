{% extends "base.html" %} {% load static %} {% block content %}

<div class="home">
  <!-- Home Slider -->
  <div class="home_slider_container">
    <div class="owl-carousel owl-theme home_slider">
      <!-- Slide -->
      <div class="owl-item">
        <div
          class="background_image"
          style="background-image: url('/static/images/home_slider.jpg');"
        ></div>
      </div>
    </div>
  </div>
</div>

<!-- Search -->

<div class="home_search">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="home_search_container">
          
            <form action="register" method="post">
              {% csrf_token %}
              <input
                type="text"
                class="search_input search_input_1"
                name="first_name"
                placeholder="First Name"
                required="required"
              />
              <br />

              <input
                type="text"
                class="search_input search_input_1"
                name="last_name"
                placeholder="Last Name"
                required="required"
              />
              <br />

              <input
                type="text"
                class="search_input search_input_1"
                name="username"
                placeholder="User Name"
                required="required"
              />
              <br />

              <input
                type="text"
                class="search_input search_input_1"
                name="email"
                placeholder="Email"
                required="required"
              />
              <br />

              <input
                type="password"
                class="search_input search_input_1"
                name="password1"
                placeholder="Password"
                required="required"
              />
              <br />

              <input
                type="password"
                class="search_input search_input_1"
                name="password2"
                placeholder="Confirm Password"
                required="required"
              />
              <br />
              <input type="submit" class="home_search_button" />
              
            </form>
            <div>
              {% for message in messages %}
              <h3>{{message}}</h3>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
